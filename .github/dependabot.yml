version: 2
updates:
  - package-ecosystem: 'maven'
    directory: '/'
    schedule:
      interval: 'weekly'
    ignore:
      - dependency-name: 'org.liquibase:liquibase-core'
        version: '[5.0.0,)' # Liquibase 5+ is no longer open-source
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
  - package-ecosystem: 'npm'
    directory: '/website'
    schedule:
      interval: 'weekly'
    versioning-strategy: increase
    groups:
      docusaurus:
        patterns:
          - '@docusaurus*'
